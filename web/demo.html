<!DOCTYPE html>
<html>
<body>
    <button id="ststop" onClick="buttoncheck()">Start Timer</button>
<span id="hour">00</span>:
<span id="minute">00</span>:
<span id="demo">00</span>
<span id="test"></span>
<script>
    function buttoncheck()
    {
        name=document.getElementById("ststop").innerHTML;
        if(name=="Start Timer")
        {
            document.getElementById("ststop").innerHTML="Pause Timer";
            myTimer = setInterval(myCounter, 1000);
        }
        else
        {
            document.getElementById("ststop").innerHTML="Start Timer";
            clearInterval(myTimer);
            var times=h+":"+m+":"+c;
            document.getElementById("test").innerHTML=times;
        }
    }
var c = 00;
var m=00;
var h=00;
function myCounter() {
c=document.getElementById("demo").innerHTML;
m=document.getElementById("minute").innerHTML;
h=document.getElementById("hour").innerHTML;
++c;
if(c%60==0)
{
if(m%60==59)
{
++h;
h=h > 9 ? "" + h: "0" + h;
m=00;
c=00;
m=m > 9 ? "" + m: "0" + m;
document.getElementById("minute").innerHTML = m;
document.getElementById("hour").innerHTML = h;
}
else
{
++m;
m=m > 9 ? "" + m: "0" + m;
c=00;
document.getElementById("minute").innerHTML = m;
}
}
c=c > 9 ? "" + c: "0" + c;
  document.getElementById("demo").innerHTML = c;
}
</script> 

</body>
</html>
